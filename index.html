<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generator</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/PrismJs/prism.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="container">
    <div class="content">
      <div class="between-container title">
        <h1>Card Generator</h1>
      </div>
      <pre data-src="plugins/toolbar/prism-toolbar.js" data-toolbar-order="generate-code,copy-to-clipboard">
        <code id="code" class="language-js" data-prismjs-copy="Copy" style="white-space: pre-wrap">
        </code>
      </pre>
    </div>
  </main>
  <script src="./scripts/PrismJs/prism.js"></script>
  <script src="./scripts/main.js"></script>
  <script>
    Prism.plugins.NormalizeWhitespace.setDefaults({
      'remove-trailing': true,
      'remove-indent': true,
      'left-trim': true,
      'right-trim': true,
      'break-lines': 10,
    });

    Prism.plugins.toolbar.registerButton('generate-code', function(env) {
      const button = document.createElement('button');

      button.textContent = 'Generate';

      button.classList.add("btn");
      button.classList.add("btn-primary");

      button.addEventListener('click', function () {
        const creaturesList = makeCreaturesList();

        setCodeText(creaturesList);
      });

      return button;
    });
  </script>
</body>
</html>
